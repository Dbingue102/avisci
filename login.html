<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion – AvisCI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0a7cff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .switch {
      text-align: center;
      margin-top: 1rem;
      cursor: pointer;
      color: #0a7cff;
    }
  </style>
</head>
<body>

<div class="box">
  <h2 id="title">Connexion</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Mot de passe" />

  <button onclick="login()">Se connecter</button>

  <div class="switch" onclick="toggleMode()">
    Pas encore de compte ? S’inscrire
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "fmulvjciatjsqdgpamrg";
  const SUPABASE_KEY = "hQJ2OFZjQ8k1CEr6";

  const supabase = supabaseJs.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  let isLogin = true;

  function toggleMode() {
    isLogin = !isLogin;
    document.getElementById("title").innerText = isLogin ? "Connexion" : "Inscription";
    document.querySelector("button").innerText = isLogin ? "Se connecter" : "Créer un compte";
    document.querySelector(".switch").innerText =
      isLogin ? "Pas encore de compte ? S’inscrire" : "Déjà un compte ? Se connecter";
  }

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    let result;

    if (isLogin) {
      result = await supabase.auth.signInWithPassword({ email, password });
    } else {
      result = await supabase.auth.signUp({ email, password });
    }

    if (result.error) {
      alert(result.error.message);
    } else {
      alert("Connexion réussie !");
      window.location.href = "index.html";
    }
  }
</script>

</body>
</html>
