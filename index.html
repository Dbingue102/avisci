<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AvisCI – Avis clients en Côte d’Ivoire</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #222;
    }
    header {
      background: #0a7cff;
      color: white;
      padding: 1.2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-top: 2rem;
    }
    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background: #0a7cff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .card {
      background: white;
      padding: 1.5rem;
      margin-top: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 14px;
      color: #666;
    }
    @media (max-width: 600px) {
      .search-box {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>AvisCI</h1>
  <p>Les avis de confiance en Côte d’Ivoire</p>
</header>

<main>
  <h2>Trouvez une entreprise</h2>
  <div class="search-box">
    <input type="text" placeholder="Nom de l’entreprise (ex : Orange CI)" />
    <a href="entreprises.html">
  <button>Voir les entreprises</button>
</a>

  </div>

  <div class="card">
    <h3>Pourquoi AvisCI ?</h3>
    <p>
      AvisCI est une plateforme moderne permettant aux consommateurs ivoiriens
      de partager leurs expériences avec les entreprises locales en toute
      transparence et sécurité.
    </p>
  </div>
</main>

<footer>
  © 2025 AvisCI – Tous droits réservés
</footer>

</body>
</html>
